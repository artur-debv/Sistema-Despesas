<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Despesas</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.2.0/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
</head>
<body>
    <h1>Sistema de Despesas</h1>
    <form id="form-despesa">
        <label for="nome-produto">Nome do Produto:</label>
        <input type="text" id="nome-produto" name="nome-produto" required>
        <br>
        <label for="tipo-conta">Tipo de Conta:</label>
        <select id="tipo-conta" name="tipo-conta" required>
            <option value="">Selecione...</option>
            <option value="luz">Luz</option>
            <option value="agua">√Ågua</option>
            <option value="internet">Internet</option>
            <option value="outros">Outros</option>
        </select>
        <br>
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>
        <br>
        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" required>
        <br>
        <button type="submit">Adicionar Despesa</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
